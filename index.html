<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Web-to-Lead Form</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      color: #fff;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #f1f1f1;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #00a1e0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0080b3;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Contact Form</h2>

    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00De1000000Mnuv" method="POST">

      <!-- Salesforce Hidden Fields -->
      <input type="hidden" name="oid" value="00De1000000Mnuv">
      <input type="hidden" name="retURL" value="https://ronak1231.github.io/web-to-lead-form/thanks.htmll">

      <!-- Hard-coded Lead Source -->
      <input type="hidden" name="lead_source" value="Website">

      <!-- Optional Debugging -->
      <!-- 
      <input type="hidden" name="debug" value="1">
      <input type="hidden" name="debugEmail" value="smita.e@smartnetsoftware.in">
      -->

      <!-- Visible Form Fields -->
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text" placeholder="Enter your first name" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email" placeholder="Enter your email" required>

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text" placeholder="Enter your company name">

      <label for="city">City</label>
      <input id="city" name="city" maxlength="40" type="text" placeholder="Enter your city">

      <label for="mobile">Mobile</label>
      <input id="mobile" name="mobile" maxlength="40" type="text" placeholder="Enter your mobile number">

      <input type="submit" value="Submit Lead">
    </form>
  </div>
</body>
</html>
